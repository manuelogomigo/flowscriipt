<!doctype html>
<html>

<head>
    <!-- <script src="./testScript.js" type="module" defer></script> -->

    <script src="./testScript.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Multi-Step Form Test</title>
</head>

<body>
    <div class="container">
        <form id="multi-step-form" ct-form-mode="multi-step" ct-form-reset="true" ct-form-error="true"
            ct-form-redirect="https://github.com/">
            <div class="step" ct-form-card ct-form-item="step" ct-form-display="flex">
                <h1>TESTING MULTIFORM</h1>

                <div class="buttons">
                    <button type="button" class="next-button" ct-form-button="next">Next</button>
                </div>
            </div>

            <div class="step" id="step1" ct-form-item="step" ct-form-display="flex">
                <div class="progress-number">
                    <span ct-form-number="current">1</span>/<span ct-form-number="total">3</span>
                </div>

                <label for="name">What's your company called?</label>
                <input type="text" id="name" name="name" ct-form-field="name" />
                <span ct-form-error-message></span>
                <br />

                <div class="buttons">
                    <button type="button" class="prev-button" ct-form-button="prev">Previous</button>
                    <button type="button" class="next-button" ct-form-button="next">Next</button>
                </div>

                <div class="progress-bar" ct-form-progress="line">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="step" id="step2" ct-form-item="step" ct-form-display="flex">
                <div class="progress-number">
                    <span ct-form-number="current">1</span>/<span ct-form-number="total">3</span>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required ct-form-required="true" ct-form-field="email"
                    ct-form-field="email" />
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" ct-form-required="false" ct-form-field="address" />
                <br />
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" ct-form-required="true" ct-form-field="phone" />
                <br />
                <div class="buttons">
                    <button type="button" class="prev-button" ct-form-button="prev">Previous</button>
                    <button type="button" class="next-button" ct-form-button="next">Next</button>
                </div>

                <div class="progress-bar" ct-form-progress="line">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="step" id="step3" ct-form-item="step" ct-form-checkbox="1" ct-form-checkbox-display="true">
                <div class="progress-number">
                    <span ct-form-number="current">1</span>/<span ct-form-number="total">3</span>
                </div>

                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" required ct-form-required="true"
                    ct-form-field="credit-card" />
                <br />
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" required ct-form-required="true"
                    ct-form-field="expiration-date" />
                <br />
                <div class="checkbox-container">
                    <label class="custom-checkbox">
                        <input type="checkbox" ct-form-checkbox-step="step4">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Checkbox 1</span>
                    </label>
                    <br />
                    <label class="custom-checkbox">
                        <input type="checkbox" ct-form-checkbox-step="step5">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Checkbox 2</span>
                    </label>
                </div>
                <br />

                <div class="buttons">
                    <button type="button" class="prev-button" ct-form-button="prev">Previous</button>
                    <button type="button" class="next-button" ct-form-button="next">Next</button>
                </div>

                <div class="progress-bar" ct-form-progress="line">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="step" id="step4" ct-form-item="step">
                <div class="progress-number">
                    <span ct-form-number="current">1</span>/<span ct-form-number="total">3</span>
                </div>

                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" required ct-form-required="true"
                    ct-form-field="book-name" />
                <br />

                <div class="buttons">
                    <button type="button" class="prev-button" ct-form-button="prev">Previous</button>
                    <button type="button" class="next-button" ct-form-button="submit">Submit</button>
                </div>

                <div class="progress-bar" ct-form-progress="line">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="step" id="step5" ct-form-item="step">
                <div class="progress-number">
                    <span ct-form-number="current">1</span>/<span ct-form-number="total">3</span>
                </div>

                <label for="Game-name">Game Name:</label>
                <input type="text" id="Game-name" name="Game-name" required ct-form-required="true"
                    ct-form-field="Game-name" />
                <br />

                <div class="buttons">
                    <button type="button" class="prev-button" ct-form-button="prev">Previous</button>
                    <button type="button" class="next-button" ct-form-button="submit">Submit</button>
                </div>

                <div class="progress-bar" ct-form-progress="line">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="progress-percentage">
                <span ct-form-percent="current">0</span>
            </div>
        </form>

    </div>

    <!-- <script src="./testScript.js" type="module"></script> -->
</body>

</html>
